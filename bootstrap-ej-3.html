<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Titulo</title>
    <style>
        .row{
            border: solid 1px;
        }
    </style>
  </head>

  <body>

    <section class="container">
        
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->

        <div class="row">
          <div class="col-md-6 col-xl-3">col 1</div> <!-- Si estamos en una tablet (> o = a 768px) seran 2 columnas, xq mide 6 unidades cada una y son maximo de 12 unidades. Cuando pasemos a una pc XL( hasta 1200px ), seran 4 columnas, ya que cada una mide 3 unidades (3x4=12). Si el dispositivo es menor a 768px, cada col tendra un ancho del 100%-->
          <div class="col-md-6 col-xl-3">col 2</div>
          <div class="col-md-6 col-xl-3">col 3</div>
          <div class="col-md-6 col-xl-3">col 4</div>
        </div>
      
       
      </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> 

  </body>
</html>
